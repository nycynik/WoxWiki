{% extends "base.html" %}
{% block body %}
<h1>Welcome to WoxWiki</h1>
<ul>
{% for page in pages %}
<li>
    <a href="{{ url_for('page', pid=page.id) }}">{{page.title}}</a>
    {% if page.tags %}
    {% for tag in page.tags %}    
    <div class="tag-item"><span class="label label-default"><a href="{{ url_for('tag', tname=tag.name)}}">{{ tag.name }}</a></span></div>
    {% endfor %}
    {% endif %}
</li>
{% endfor %}
</ul>
{% endblock %}
