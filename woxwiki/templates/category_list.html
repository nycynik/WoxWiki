{% extends "base.html" %}
{% block body %}
<h1>List of all categories</h1>
{% if categories %}
<ul>
{% for category in categories %}
<li>
    <p><a href="{{ url_for('category', tname=category.name)}}">{{category.name}}</a><p>
</li>
{% endfor %}
</ul>
{% else %}
<div class="alert info">No categories found. Consider adding some categories to your pages.</div>
{% endif %}
{% endblock %}
