<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>oxNote</title>
        <script src="{{ url_for('static', filename='jquery-3.1.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery.caret.min.js') }}"></script>
        <script src="{{ url_for('static', filename='jquery.tag-editor.min.js') }}"></script>
        {% block head %}{% endblock %}
        <style>{% block style %}{% endblock %}</style>
    </head>
    <body>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <ul class=flashes>
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <aside id="left-side"></aside>
        <main id="main">
        {% block body %}{% endblock %}
        </main>
        <script type="text/javascript">{% block script %}{% endblock %}</script>
    </body>
</html>
